<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring profile</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="intro">

            </div>
            <h1 class="name">Jon B. Elliot</h1>
            <img src="./photo.jpg" alt="" class="profile">

        </section>

            <div class="options">
                <p class="grey">About me</p>
                <p class="selected">SKILLS</p>
                <p class="grey">Portfolio</p>
            </div>
            <div class="column">
                <h4 class="subtitle">Advertising</h4>
                <div class="bar"><span class="progress-one"></span></div>

                <h4 class="subtitle">Wedding</h4>
